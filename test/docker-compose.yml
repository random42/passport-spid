services:
  idp:
    image: "ghcr.io/italia/spid-sp-test:latest"
    entrypoint:
      - sh
      - -c
    command:
      - spid_sp_test --idp-metadata > idp.xml
    volumes:
      - config:/spid:rw
  keygen:
    image: italia/spid-compliant-certificates:latest
    command: "generator 
      --key-size 3072
      --common-name example
      --days 365
      --entity-id http://localhost:4000
      --locality-name Roma
      --org-id PA:IT-c_h501
      --org-name example
      --sector public
      "
    volumes:
      - config:/certs:rw
  web:
    build: ..
    command: "npm run dev" 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      keygen:
        condition: service_completed_successfully
      idp:
        condition: service_completed_successfully
    volumes:
      - config:/app/config:ro
    environment:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
      IDP: "https://localhost:8443"
      SP: "http://web:4000"
      IDP_METADATA_FILE: "config/idp.xml"
      PRIVATE_KEY_FILE: "config/key.pem"
      CERTIFICATE_FILE: "config/crt.pem"
      RAC_COMPARISON: ${RAC_COMPARISON}
      BINDING: ${BINDING}
      SIG_ALG: ${ALG}
      AUTHN_CONTEXT: ${AUTHN_CONTEXT}
    # ports:
    #   - 9229:9229
  test:
    image: "ghcr.io/italia/spid-sp-test:latest"
    command: "-pr spid-sp-public
      --metadata-url http://web:4000/metadata \
      --authn-url http://web:4000/login \
      --request-method GET \
      --extra \
      --test-response \
      -d ${DEBUG}
      "
    depends_on:
      web:
        condition: service_healthy
volumes:
  config: